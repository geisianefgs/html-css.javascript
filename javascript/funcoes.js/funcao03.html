<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma com input</title>
</head>
<body>
    <header>
        <h1>DIGITE DOIS VALORES PARA OBTER UMA SOMA</h1>
    </header>

    <main>
        <form onsubmit="soma(evento)"> <!--Substituido para ONSUBMIT para que a página não seja redirecionada e nem recarregada-->
            <div>
                <label for="numero1">Digite o primeiro valor:</label>
                <input type="number" name="numero1" id="numero1" min="1" max="10">
            </div>

            <br>

            <div>
                <label for="numero2">Digite o segundo valor:</label>
                <input type="number" name="numero2" id="numero2" min="1" max="10">
            </div>

            <br>

            <input type="submit" value="Somar">
        </form>

        <div id="resultado"></div>
    </main>

    <script>
        function soma(evento){

        evento.preventDefault() //Função para evitar o carregamento ou redirecionamento da página

        var n1 = Number(document.getElementById("numero1").value)
        var n2 = Number(document.getElementById("numero2").value)
        var resultado = document.getElementById("resultado")

        var soma = n1 + n2

        resultado.innerHTML = `A soma entre os valor ${n1} e ${n2} é igual ${soma}`
        }
    </script>
</body>
</html>
