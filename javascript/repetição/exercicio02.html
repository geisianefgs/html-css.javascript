<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(103, 103, 252);
        }

        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 3em
        }

        main{
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 500px;
            height: 300px;
            font-family: Arial, Helvetica, sans-serif
        }

        strong{
            color: red;
            font-weight: bolder;
            font-size: 18px;
        }

        input#botao{
            margin-top: 15px;
        }

        select{
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>TABUADA</h1>
    <main>
        <label for="numero"></label>
        Número <input type="number" name="numero" id="numero"> <strong>*</strong>
        <br>
        <input id="botao" type="button" value="Gerar tabuada" onclick="gerar()">

        <br>

        <select name="tabuada" id="tabuada" size="10">
            <option>Digite um número acima</option>
        </select>
    </main>

    <script>
        function gerar(){
            numero = document.getElementById('numero')
            tabuada = document.getElementById('tabuada')
            
            if (numero.value.length == ''){
                alert('Por favor preencha todos os campos.')
            } else { 
                numero = Number(numero.value)
                
                contador = 1
                tabuada.innerHTML = ''
                while(contador <= 10){
                        item = document.createElement('option') /*Cria opção dentro do SELECT*/
                        item.text = `${numero} X ${contador} = ${numero*contador}` /*Define o texto da opção*/
                        tabuada.appendChild(item) /*Adiciona o item à lista*/
                        contador++
                    }   
                }

                /* A função WHILE pode ser substituida pela função FOR 
                    for (contador = 1; contador <= 10; contador++)
                        item = document.createElement('option')
                        item.text = `${numero} X ${contador} = ${numero*contador}`
                        tabuada.appendChild(item)*/
            }
    </script>
</body>
</html>
