<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-content
</title>
  <style>
    .container {
      display: flex;
      flex-flow: column wrap; /*Deve-se ter quebra de linha*/
      align-content: flex-start;

      border: 2px solid black;
      height: 200px;
    }

    .item {
      background-color: lightgreen;
      margin: 5px;
      width: 100px;
      height: 70px;
    }
  </style>
</head>
<body>
    <h1>align-content</h1>
    <p>Alinha as linhas inteiras (quando há múltiplas linhas) no eixo cruzado.</p>

  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
