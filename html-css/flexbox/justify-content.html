<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify-content</title>
  <style>
    .container {
      display: flex;
      flex-flow: row wrap; /*Vai funcionar tendo quebra de linha ou não.*/
      justify-content: space-evenly; 
      border: 2px solid black;
      height: 300px;
    }
    .item {
      margin: 5px;
      width: 50px;
      height: 50px;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1>justify-content</h1>
  <p>Alinha os itens ao longo do eixo principal do contêiner.</p>
  
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
