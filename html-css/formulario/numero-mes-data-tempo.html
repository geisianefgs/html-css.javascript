<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data, Mês, número e tempo</title>
</head>
<body>
    <h3>Média</h3>
    <label for="media"></label>
    <input type="number" name="media" id="media" step="0.1">

    <h3>Mês</h3>
    <label for="mes"></label>
    <input type="month" name="mes" id="mes">

    <h3>DAta</h3>
    <label for="date"></label>
    <input type="date" name="dia" id="dia">


</body>
</html>
